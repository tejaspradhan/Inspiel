<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspiel | Owner Signin</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/OwnerLogin.css" />
  </head>

  <style type="text/css">
    .home-redirect {
      width: 250px;
      top: 0%;
    }

    .one {
      /*background-color: red;*/
      position: absolute;
      top: 5%;
      text-align: center;
      cursor: pointer;
    }
  </style>

  <body>
    <section class="one">
      <a href="index.html"
        ><img src="assets/logo.png" alt="error" class="home-redirect"
      /></a>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 main">
            <form class="form" action="OwnerDashboard.html" method="get">
              <div class="tab-header">
                <div class="active">Login Here</div>
              </div>
              <div class="tab-content">
                <div class="tab-body active">
                  <div class="form-element">
                    <input
                      name="inputEmail"
                      type="email"
                      placeholder="Email"
                      required
                    />
                  </div>

                  <div class="form-element">
                    <input
                      name="inputPassword"
                      type="password"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <h5><a href="OwnerSignup.html">Don't Have an Account</a></h5>
                  <div class="form-element">
                    <button>Login</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </section>
  </body>
</html>
