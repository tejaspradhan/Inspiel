<!DOCTYPE html>
<html>
  <head>
    <title>Inspiel | Sign up</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="css/loginOne.css" />
    <!-- Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>New to Inspiel? Sign Up</h1>
    <div class="form">
      <div class="tab-header">
        <div class="active" style="font-size: 25px">Sign Up</div>
      </div>
      <div class="tab-content">
        <div class="tab-body active">
          <div class="form-element">
            <input type="text" placeholder="Email" />
          </div>
          <div class="form-element">
            <input type="text" placeholder="Username" />
          </div>
          <div class="form-element">
            <input type="password" placeholder="Password" />
          </div>
          <div class="form-element">
            <a href="./cards.html"><button>Sign Up</button></a>
          </div>
        </div>
        <h4>Already a member? <a href="./loginTwo.html">Sign In!</a></h4>
      </div>
    </div>
  </body>
</html>
